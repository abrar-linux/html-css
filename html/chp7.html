<!DOCTYPE html>
<html>

<head>
    <title>Chapter # 7 - Forms</title>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <p>
            <label>Name:
                <input type="text" name="name" size="30" maxlength="100" /> <br /><br />
            </label>
            <label>Email:
                <input type="email" name="email" placeholder="xzy@domain.com" size="30" maxlength="100" />
            </label>
        </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referred-by" id="hear-about">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="television">Television</option>
                    <option value="newspaper">Newspaper</option>
                </select>
            </p>
            <p>
                <label>Would you visit again? <br />
                    <input type="radio" name="visit" value="yes" />Yes
                </label>
                <label>
                    <input type="radio" name="visit" value="no" />No
                </label>
                <label>
                    <input type="radio" name="visit" value="maybe" />Maybe
                </label>
            </p>
            <label for="comments">Comments:
            </label><br />
            <textarea rows="10" cols="40" id="comments">
            </textarea>
            <br />
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit review" />

        </fieldset>
    </form>
</body>

</html>
